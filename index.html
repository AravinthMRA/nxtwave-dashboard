<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/c8ee45bf2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-container1">
        <div class="sidebar1">
            <div>
                <h2 class="dashboard-heading1">Dashboard</h2>
                <ul class="menu-list1">
                    <li class="menu-list-item1">
                        <i class="fas fa-home menu-logo1"></i>
                        <a class="menu1">Home</a>
                    </li>
                    <li class="menu-list-item1">
                        <i class="fas fa-download menu-logo1"></i>
                        <a class="menu1">Downloads</a>
                    </li>
                    <li class="menu-list-item1 selected-list-item1">
                        <i class="far fa-star menu-logo1"></i>
                        <a class="menu1">Favorites</a>
                    </li>
                    <li class="menu-list-item1">
                        <i class="fas fa-cog menu-logo1"></i>
                        <a class="menu1">Settings</a>
                    </li>
                </ul>
            </div>
            <div class="profile-menu-container1">
                <img class="profile-logo1" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" alt="profile-logo" />
                <a class="profile-name1">Sarah Meyers</a>
            </div>
        </div>
        <div class="favorites-container1">
            <h1 class="favorites-heading1">Favorites</h1>
            <h3 class="favorites-vehicle-heading1">Cars</h3>
            <div class="vehicle-images-container1">
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" alt="vehicle-image" />
            </div>
            <h3 class="favorites-vehicle-heading1">Bikes</h3>
            <div class="vehicle-images-container1">
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" alt="vehicle-image" />
            </div>
            <h3 class="favorites-vehicle-heading1">Houses</h3>
            <div class="vehicle-images-container1">
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" alt="vehicle-image" />
                <img class="vehicle-image1" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" alt="vehicle-image" />
            </div>
        </div>
    </div>
</body>

</html>
